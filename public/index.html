<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">
    <title>GpioTimer by  yuki-js</title>
    <style>
      #currentValue {
      text-align: center;
      }

      #value {
      font-size: xx-large;
      }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body translate="no" >
    <div id="container">
      <div id="currentValue">
        <div class="jumbotron">

      <button id="pause">Pause/Resume</button>

    <script src='lib/jquery.min.js'></script>
    <script src='lib/socket.io.min.js'></script>

    <script src="./index.js">
    </script>
